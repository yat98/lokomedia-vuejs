<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn VueJS</title>
</head>
<body>
    <div id="app">
        <div>
            <button @click="showAlertMessage('Learn Click VueJS')">Click to see the message</button>
            <p>{{ message }}</p>
        </div>
        <div>
            <input type="text" @keyup.enter="enterMessage">
        </div>
        <div>
            <input type="text" 
                @keyup.enter="enter"
                @keyup.esc="esc"
                @keyup.space="space"
                @keyup.up="up"
                @keyup.down="down"
                @keyup.right="right"
                @keyup.left="left"
                @keyup.ctrl.x="ctrlX"
                @keyup.ctrl.s="ctrlS"
                @click.left="clickLeft"
            >
            <p>{{ result }}</p>
        </div>
    </div>
    <script src="vendor/vuejs/vue.global.js.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
