<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn VueJS</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message">
        <h1>{{ message }}</h1>
        <h2>{{ secondMessage }}</h2>
        <h2>{{ thirdMessage }}</h2>
        <p>Use v-text: <span v-text="message"></span></p>
        <p>Use v-html: <span v-html="messageFormatted"></span></p>
        <p>Number example : {{ number }}</p>
        <p>Float example : {{ float }}</p>
        <p>Boolean True example : {{ booleanTrue }}</p>
        <p>Boolean False example : {{ booleanFalse }}</p>
        <p>Array example : {{ array }}</p>
    </div>
    <script src="vendor/vuejs/vue.global.js.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
