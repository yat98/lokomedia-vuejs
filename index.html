<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn VueJS</title>
</head>
<body>
    <div id="app">
        <bold>This message from component 1</bold>
        <br>
        <bold>This message from component 2</bold>
        <br>
        <bold>This message from component 3</bold>
        <br>
        <multi></multi>
        <br>
        <register></register>
        <br>
        <creation title="Cinta" desc="Cinta adalah ruang dan waktu"></creation>
        <creation title="Rindu" desc="Rindu aku sangat rindu"></creation>
        <br>
        <message :first-message="first" :second-message="second"></message>
        <br>
        <div>
            <name @applied="validate"></name>
            <b v-if="valid">Your input the name</b>
        </div>
        <div>
            <name2 @validate2="validate2"></name2>
            <b v-if="valid2">Your input the name</b>
        </div>
    </div>
    <script src="vendor/vuejs/vue.global.js.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
