<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue</title>
</head>
<body>
    <div id="app">
        <div>
            <input type="text" v-model="message" placeholder="Write your message here">
            <p>Your message is:</p>
            <p>{{ message }}</p>
        </div>
        <div>
            <textarea v-model="messageArea" placeholder="Write your message here"></textarea>
            <p>Your message is:</p>
            <p style="white-space:pre-line">
                {{ messageArea }}
            </p>
        </div>
        <div>
            <h3>Your choice:</h3>
            <span>
                <input type="radio" value="S2" v-model="choice" id="s2">
                <label for="s2">S2</label>
            </span>
            <span>
                <input type="radio" value="Married" v-model="choice" id="married">
                <label for="married">Married</label>
            </span>
            <p>Your choice is:</p>
            <p>{{ choice }}</p>
        </div>
        <div>
            <h3>Your hobbies:</h3>
            <p>
                <input type="checkbox" value="Soccer" v-model="hobbies" id="soccer">
                <label for="soccer">Soccer</label>
            </p>
            <p>
                <input type="checkbox" value="Badminton" v-model="hobbies" id="badminton">
                <label for="badminton">Badminton</label>
            </p>
            <p>
                <input type="checkbox" value="Silat" v-model="hobbies" id="silat">
                <label for="silat">Silat</label>
            </p>
            <p>Your hobbies is:</p>
            <ul>
               <li v-for="hobby in hobbies">{{ hobby }}</li> 
            </ul>
        </div>
        <div>
            <h3>Your city:</h3>
            <select v-model="city">
                <option disabled value="">Select your city</option>
                <option value="Ibu Kota Negara">Jakarta</option>
                <option value="Paris Van Java">Bandung</option>
                <option value="Kota Ketua">Medan</option>
                <option value="Kota Tentara">Cimahi</option>
                <option value="Kota Serambi Madinah">Gorontalo</option>
            </select>
            <p>Your city nickname is:</p>
            <p>
                {{ city }}
            </p>
        </div>
    </div>
    <script src="vendor/vuejs/vue.global.js.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
