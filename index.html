<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn VueJS</title>
</head>
<body>
    <div id="app">
        <p>Normal: <b>{{ message }}</b></p>
        <p>Uppercase: <b>{{ uppercase }}</b></p>
        <p>Lowercase: <b>{{ lowercase }}</b></p>
        <p>Flip: <b>{{ flip }}</b></p>
        <p>Flip: <b>{{ flip2 }}</b></p>
        <p>Capitalize: <b>{{ capitalize }}</b></p>
    </div>
    <script src="vendor/vuejs/vue.global.js.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
