<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue</title>
</head>
<body>
    <div id="app">
        <div>
            <input type="text" v-model="message" placeholder="Write your message here">
            <p>Your message is:</p>
            <p>{{ message }}</p>
        </div>
        <div>
            <textarea v-model="messageArea" placeholder="Write your message here"></textarea>
            <p>Your message is:</p>
            <p style="white-space:pre-line">
                {{ messageArea }}
            </p>
        </div>
    </div>
    <script src="vendor/vuejs/vue.global.js.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
