<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn VueJS</title>
    <style>
        .custom-enter-from,.custom-leave-to{
            opacity: 0;
            color:green;
            transform: scale(0)
        }

        .custom-enter-to, .custom-leave-from{
            opacity: 1;
            color:orange;
        }

        .custom-leave-to{
            color: yellow;
            transform: scale(2)
        }

        .custom-enter-active, .custom-leave-active{
            transition: all 1s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="show = !show">Click Here</button>
        <transition name="custom">
            <p v-if="show">This is transition example</p>
        </transition>
    </div>
    <script src="vendor/vuejs/vue.global.js.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
